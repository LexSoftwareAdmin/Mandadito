<ion-header>

  <ion-navbar>
    <ion-title>Contactanos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="mapa">

  </div>

  <h3 class="direccion">Bodega 17 Anden 4, Central de Abastos, Irapuato Guanajuato</h3>

  <ion-grid class="redesSociales">
    <ion-row>
      <ion-col col-4>
        <a href="https://www.facebook.com/ElMandaditoIrapuato/">
          <img src="../../assets/img/facebook.png" alt="Facebook">
          <p>@ElMandaditoIrapuato</p>
        
        </a>
      </ion-col>
      <ion-col col-4>
        <a href="https://www.instagram.com/elmandaditoirapuato/">
          <img src="../../assets/img/instagram.png" alt="Instagram">
          <p>elmandaditoirapuato</p>

        </a>
      </ion-col>
      <ion-col col-4>
        <a href="https://twitter.com/ElMandaditoIr">
          <img src="../../assets/img/twitter.png" alt="Twitter">
          <p>@ElMandaditoIr</p>

        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="mensajeria">
      <ion-row>
        <ion-col col-6>
          <a (tap) = 'llamar()'>
            <img src="../../assets/img/phone.png" alt="Llamar">
            <p>Llamar</p>
          </a>
        </ion-col>
        <ion-col col-6>
            <a href="https://wa.me/524622522191?text=Hola%20que%20tal" >
              <img src="../../assets/img/whatsapp.png" alt="Facebook">
              <p>Whatsapp</p>
            </a>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
